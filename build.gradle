group 'com.rocket'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.thrift', name: 'libthrift', version: '0.11.0'
    compile group: 'org.apache.poi', name:'poi', version: '4.0.0'
    compile group: 'org.apache.poi', name:'poi-ooxml', version: '4.0.0'
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.15.7'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.51'

    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'

    //testCompile group: 'junit', name: 'junit', version: '4.12'
}
